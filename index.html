<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="container">
      <div class="calculator">
        <div class="screen">525</div>
        <div class="buttons">
          <button class="btn btn-large clear">C</button>
          <button class="btn btn-large backspace">&#x21b5;</button>
          <button class="btn numbers">7</button>
          <button class="btn numbers">8</button>
          <button class="btn numbers">9</button>
          <button class="btn operators">/</button>
          <button class="btn numbers">4</button>
          <button class="btn numbers">5</button>
          <button class="btn numbers">6</button>
          <button class="btn operators">x</button>
          <button class="btn numbers">1</button>
          <button class="btn numbers">2</button>
          <button class="btn numbers">3</button>
          <button class="btn operators">-</button>
          <button class="btn numbers">0</button>
          <button class="btn numbers">.</button>
          <button class="btn operators">+</button>
          <button class="btn operators equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
